
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clients PDF</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h2>Client List</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Created At</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.full_name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.created_at }}</td>
                <td>{{ client.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
